<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog | Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../static/img/monkey.png">

    <style>
        .custom-container {
            max-width: 800px;
            margin: auto;
        }

        a {
            text-decoration: none;
        }

        .form-inline .form-control {
        width: 800px;
        margin: auto;
        }
    </style>
</head>

<body>

    {% include 'navbar.html' %}

    <div class="container mt-5 custom-container">
        <h1 class="mb-4">Últimas postagens</h1>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-12 mb-4">
                <a href="{{ url_for('main.post', post_id=post.id) }}" rel="noopener noreferrer">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.content }}</p>
                            <p class="card-text"><em>Última modificação em: {{ post.update_date.strftime('%d-%m-%Y %H:%M:%S') }}</em></p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
