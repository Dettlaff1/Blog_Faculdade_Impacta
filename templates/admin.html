<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../static/img/monkey.png">

    <style>
        .custom-container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>

<body>

    {% include 'navbar.html' %}

    <div class="container mt-5 custom-container">
        <div class="row">
            <div class="col-md-12">
                <a href="{{ url_for('main.create') }}" class="btn btn-primary mb-3">Criar nova postagem</a>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for post in posts %}
                        <tr>
                            <td>{{ post.title }}</td>
                            <td>
                                <a href="{{ url_for('main.edit', post_id=post.id) }}"
                                    class="btn btn-info btn-sm">Editar</a>
                                <a href="{{ url_for('main.delete', post_id=post.id) }}"
                                    class="btn btn-danger btn-sm">Deletar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
