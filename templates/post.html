<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog | Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../static/img/monkey.png">

    <style>
        .custom-container {
            max-width: 800px;
            margin: auto;
        }

        .custom-form {
            margin-bottom: 50px
        }

        .form-inline .form-control {
        width: 800px;
        }
    </style>
</head>

<body>

    {% include 'navbar.html' %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>{{ post.title }}</h2>
                <hr>
                <p>{{ post.content }}</p>
                <!-- <hr> -->
                <p class="card-text"><em>Última modificação em: {{ post.update_date.strftime('%d-%m-%Y %H:%M:%S') }}</em></p>
            </div>
        </div>
        <div class="mt-4 col-md-8 offset-md-2">
            <h3>Comentários</h3>
            <form class="custom-form" action="{{ url_for('main.post', post_id=post.id) }}" method="post">
                <div class="mb-3">
                    <label for="comment-text" class="form-label">Adicionar um comentário:</label>
                    <textarea class="form-control" id="comment-text" name="comment-text" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            {% for comment in post.comments %}
            <div class="card mb-3">
                <div class="card-body">
                    <p class="card-text">{{ comment.text }}</p>
                    <p class="card-text">
                        <em>{{ comment.create_date.strftime('%Y-%m-%d %H:%M:%S') }}</em>
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
