<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog | In√≠cio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../static/img/monkey.png">

    <style>
        .custom-container {
            margin-top: 48px;
            max-width: 800px;
            margin: 48px auto auto;
        }

        .custom-form {
            margin-bottom: 50px
        }

        .form-inline .form-control {
        width: 800px;
        }
    </style>
</head>

<body>

    {% include 'navbar.html' %}

    <div class="list-group custom-container">
        {% for post in results %}
            <a href="{{ url_for('main.post', post_id=post.id) }}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ post.title }}</h5>
                <p class="mb-1">{{ post.content[:200] }}...</p>
            </a>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>

</html>
